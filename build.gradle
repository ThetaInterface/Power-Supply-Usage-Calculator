plugins {
    id 'java'
    id 'application'
}

group = 'org.powersupplyusagecalculator'
version = '1.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes "Main-Class" : "org.powersupplyusagecalculator.Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it)}
    }
}

application {
    mainClassName = "org.powersupplyusagecalculator.Main"
}

test {
    useJUnitPlatform()
}
